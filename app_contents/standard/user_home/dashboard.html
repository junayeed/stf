<link rel="stylesheet" href="/ext/jvectormap/jquery-jvectormap-1.1.1.css" type="text/css" media="screen"/>
<script src="\app_contents\common\js\jquery.js"></script>
<script src="/ext/jvectormap/jquery-jvectormap-1.1.1.min.js"></script>
<script src="/ext/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script>
    var countryArray         = [];
    var countryTotalArray    = [];
    var countryData = [];
    
    {foreach from=$country_list key=key item=item} 
        countryData["{$key}"]={$item};
    {/foreach}
    
    {foreach from=$top_10 key=key item=item} 
       countryArray.push("{$key}");
       countryTotalArray.push({$item});
    {/foreach}
</script>
<!-- body-full start here-->
<body>
<div id="body-full"> 
    <form name="userHomeForm" action="{$SCRIPT_NAME}" method="POST">
    <div class="wrap">  <!--wrap class start here -->
        <div class="body-block">  <!-- body-block class starts here-->
            <div class="left-full">   <!-- left class starts here-->
                <form name="userHomeForm" action="{$SCRIPT_NAME}" method="POST">
                    <div class="row padding2 prepand"> <!-- statistics row start here-->
                        <div class="col-sm-3">
                            <div class="box_stat box_pos">
                                <h4>{$active_session}</h4>
                                <small>Current Session</small>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="box_stat box_pos">
                                <h4>{$total_applicant}</h4>
                                <small>Total Applicant(s)</small>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="box_stat box_pos">
                                <h4>{$gender->female}</h4>
                                <small>Total Female</small>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="box_stat box_pos">
                                <h4>{$gender->male}</h4>
                                <small>Total Male</small>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="box_stat box_pos">
                                <h4>{$total_accepted}</h4>
                                <small>Total Accepted</small>
                            </div>
                        </div>
<!--                        <div class="col-sm-3">
                            <div class="box_stat box_pos">
                                <h4>{$country_count}</h4>
                                <small>Country</small>
                            </div>
                        </div>-->
                    </div> <!-- statistics row start here-->
                               
                    <div class="left-body">
                        <div id="world-map" style="width: 890px; height: 450px"></div>
                    </div>
                    
                    <div class="left-body" style="margin-top: 30px;">  <!-- left-body class starts here -->
                        <div style="width: 38%; float:left;">
                            <div id="container" style="width:100%; height: 40%;"></div>
                        </div>
                        <div style="width: 60%; float:left;">
                            <div id="top_customers" style="width:100%"></div>
                        </div>
                    </div>
                </form> 
            </div>    <!-- left class ends here-->
        </div><!-- body-block class starts here-->
    </div>
</div>
</body>
<script> 
    showPieCharts({$gender->male}, {$gender->female});
    showTop10Countries();
    loadMap();
    
</script>

<html>
    <head>
        <title>User Registration</title>{if $SYSTEM_PRODUCTION_MODE ne "Yes"}<!-- ** THIS NOTE ONLY SHOWS IN DEVELOPMENT MODE *** Purpose: This template is used to show the login form Javascript requirements: In addition to standard javascripts such as evoknow.js, messages.js you will need to create {$SYSTEM_COMMON_JAVASCRIPT_DIR}/{$SYSTEM_APP_PREFIX}/{$SYSTEM_APP_PREFIX}.js to store any custom javascript functions needed for this form.-->{/if}
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <!-- load javascript error/success messages for javascripts -->
        <script language="JavaScript" src="{$SYSTEM_COMMON_JAVASCRIPT_DIR}/messages.js"></script>
        <!-- load standard javascript library -->
        <script language="JavaScript" src="{$SYSTEM_COMMON_JAVASCRIPT_DIR}/common.js"></script>
        <!-- load current application specific javascript -->
        <script language="JavaScript" src="{$REL_TEMPLATE_DIR}/{$SYSTEM_APP_PREFIX}.js"></script>
        <script language="JavaScript" src="{$SYSTEM_COMMON_JAVASCRIPT_DIR}/jquery.js"></script>
        <!-- setup default info -->
        <link rel="stylesheet" href="/app_contents/common/css/login.css" type="text/css">
    </head>
    <body>
        <div class="registration">
            <h1>Sweden Bangladesh Trust Fund Registration Form</h1>
            <form name="registrationForm" onSubmit="return dologinFormSubmit();" action="{$SCRIPT_NAME}" method="POST">
                <div id="rigistrationContent">
                    <table width="100%">
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="first_name" id="first_name" value="" class="W278"></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="last_name" id="last_name" value="" class="W278"></td>
                        </tr>
                        <td>Gender</td>
                        <td>
                            <label class="label_radio" for="radio-01"><input name="gender" id="radio-01" value="Male" type="radio" />Male</label>
                            <label class="label_radio" for="radio-02"><input name="gender" id="radio-02" value="Female" type="radio" />Female</label> 	
                        </td>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" name="email" id="email" value="" class="W278" onchange="isEmailExists();"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td><input type="text" name="username" id="username" value="" class="W278" onchange="isUserNameExists();"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="password" id="password" value="" class="W278" onchange="isPSWMatched();"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" name="confirm_password" id="confirm_password" value="" class="W278" onchange="isPSWMatched();"></td>
                        </tr>
                    </table>
                    <p class="submit">
                        <input type="submit" name="commit" value="Save">
                        <input type="reset" name="reset" value="Clear">
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>

    {if $list}
    <table bgcolor="#FFFFFF" border="0" width="100%">
        <tr class="tbl_header" align="center">
            <td>Order ID</td>
            <td>Customer Name</td>
            <td>Order Date</td>
            <td>Updated On</td>
            <td>Action</td>
        </tr>
        {foreach from=$list item=item}
        <tr class="reportEvenRow" onmouseover="this.className='reportRowSelected'" onmouseout="this.className='reportEvenRow'">
            <td>{$item->id}</td>
            <td align="center">{$item->customer_name}</td>
            <td align="center">{$item->order_date|date_format:'%m-%d-%Y'}</td>
            <td align="center">{$item->updated_on|date_format:'%m-%d-%Y'}</td>
            <td align="center"><a href='{$SCRIPT_NAME}?id={$item->id}&cmd=edit' target='_top'><img src="{$SYSTEM_COMMON_IMAGE_DIR}/note_edit.png" alt="Edit"></a>&nbsp;&nbsp;<a onClick='return doConfirm(PROMPT_DELETE_CONFIRM);' href='{$SCRIPT_NAME}?id={$item->id}&cmd=delete' target='_top'><img src="{$SYSTEM_COMMON_IMAGE_DIR}/note_delete3.png" alt="Delete"><a/></td>
        </tr>
        {/foreach}
    </table>
    {else}
    <table border="0" width="100%">

        </tr>

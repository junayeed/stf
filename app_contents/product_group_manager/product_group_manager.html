<script language="JavaScript">
    function thisSelect(inputobj, linkname, format) 
    {ldelim}
        var thisDate = new CalendarPopup();
        thisDate.showNavigationDropdowns();
        thisDate.select(inputobj,linkname, format);
    {rdelim}
</script>

<body>
    <!--start main contents table-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="right" width="10" height="10"><img src="/app_contents/common/image/table/top_lft.gif"></td>
            <td background="/app_contents/common/image/table/top_mid.gif"></td>
            <td align="left" width="10" height="10"><img src="/app_contents/common/image/table/top_rht.gif"></td>
        </tr>
        <tr>
            <td align="right" width="10" background="/app_contents/common/image/table/lft_border.gif"></td>
            <td bgcolor="#FFFFFF" align="left" class="contentArea">
                <table  class="contentHeader" border="0" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="contentHeaderText">Product Group Manager</td>
                        <td align="right" valign="top" class="contentHeaderText"> {if $id}<a class="hotlink" href="{$SCRIPT_NAME}?cmd=new">Add New Magazine</a>{/if}</td>
                    </tr>
                    {if $message ne ""}
                    <tr>
                        <td colspan="2"><div class="message">{$message|stripslashes}</div></td>
                    </tr>
                    {/if}
                </table>
                <br />
                <!---------------------------------------->
                <!--the application template starts here-->
                <!---------------------------------------->
                <form name="productGroupForm" action="{$SCRIPT_NAME}" method="POST" onsubmit="return doFormSubmit();" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$id}">
                    <input type="hidden" name="cmd" value="add">
                    
                    <table border="0" width="100%">
                        <tr>
                            <td valign="top" width="30%">
                                <fieldset>
                                    <legend>Product Group Details</legend><br>
                                    <table border="0" width="100%">
                                        <tr>
                                            <td>
                                                <label class="label" id="product_group_lbl">Product Group</label><br class="br"/> 
                                                <input type="text" name="product_group" id="product_group" value="{$product_group|stripslashes}" class="W210">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="label" id="pg_code_lbl">Product Group Code</label><br class="br"/> 
                                                <input type="text" name="pg_code" id="pg_code" value="{$pg_code|stripslashes}" class="W210" maxlength="8">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="label" id="description_lbl">Description</label><br class="br"/>
                                                <textarea name="description" id="description" class="W210">{$description|stripslashes}</textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan=2><br class="br" />
                                                <input type="submit"  class="button blue" id="send" name="send" value="Save">
                                                <input type="reset"  class="button blue" id="reset" name="reset" value="Reset">
                                           </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </td>
                            <td>
                                <fieldset>
                                    <legend>Available Product Group(s)</legend>
                                    <iframe src="{$SCRIPT_NAME}?cmd=list&status=Active" height="300px" width="100%" frameborder="0"></iframe>
                                </fieldset>
                            </td>
                        </tr>
                    </table>
                </form>
                <!-------------------------------------->
                <!--the application template ends here-->
                <!-------------------------------------->
            </td>
            <td align="left" width="10" background="/app_contents/common/image/table/rht_border.gif"></td>
        </tr>
        <tr>
            <td background="/app_contents/common/image/table/bttm_mid.gif"></td>
        </tr>
        <tr>
            <td align="right" width="10" height="10"><img src="/app_contents/common/image/table/bttm_lft.gif"></td>
            <td background="/app_contents/common/image/table/bttm_mid.gif"></td>
            <td align="left" width="10" height="10"><img src="/app_contents/common/image/table/bttm_rht.gif"></td>
        </tr>
    </table>
    <!--end main contents table-->
</body>
